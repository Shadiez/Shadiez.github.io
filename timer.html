<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

@font-face {
    font-family: Sfarian;
    src: url("../Shadiez.github.io/sfarian.ttf") format('truetype');
    font-weight: bold;
    font-style: normal;
}

p {
  text-align: center;
  font-size: 220px;  
  margin-top: 0px;
  font-family: Sfarian;
}
</style>
</head>
<body>

<p id="demo" style="color:#C6239D;"></p>

<script>
// Update the count down every 1 second
var mintotal = 10;
var counter = mintotal * 60000;
var x = setInterval(function() {
  var distance = counter;
  if (counter > 999)
	counter = counter - 1000;
  
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  if (seconds < 10)
  {
	if (minutes < 10)
		document.getElementById("demo").innerHTML = "0" + minutes + ":0" + seconds;
	else
		document.getElementById("demo").innerHTML = minutes + ":0" + seconds;
  }
  else
  {
	if (minutes < 10)
		document.getElementById("demo").innerHTML = "0" + minutes + ":" + seconds;
	else
		document.getElementById("demo").innerHTML = minutes + ":" + seconds;
  }  
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>
</html>
